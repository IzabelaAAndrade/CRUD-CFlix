<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize-min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Other Configuration Aspects-->
    <meta charset="UTF-8">
    <title>CultFlix | Cadastrar Filme</title>
</head>
<body>
<h1>Cadastro de Filmes:</h1>
<a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">assignment</i>Visualizar Eventos Cadastrados</a>
<div class="container">
    <form method="post" enctype="multipart/form-data">
        Nome:  <input type="text" value="" name="nome"/>
        Data de Lan√ßamento:  <input type="date" value="" name="dt_lancamento"/>
        Descricao:  <input type="text" value="" name="descricao"/>
        Fotas do Filme: <input type="file" value="" name="imagemFilme" accept="image/*">
        <button class="waves-effect waves-light btn" type="submit">Salvar</button>
    </form>
    <th:block th:include="mensagemValidacao"></th:block>
</div>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="materialize/js/materialize-min.js"></script>
</body>
</html>
